<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap fonts Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/da00ace7d8.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SIGN IN</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./public/css/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <!-- row start -->
    <div class="row d-flex me-0 justify-content-between">
      <!-- first col -->
      <div
        class="col-md-5 col-lg-4 titlebackground container-fluid-xxl col-12 align-items-end d-grid"
      >
        <h4 class="text-light mx-md-3 mx-4 mx-lg-4 text-center">
          Sign in using social media to get quick access
        </h4>

        <h5 class="text-warning mx-md-3 mx-4 mx-lg-4 text-center">
          Privaci policy & Term of service<span>
            <div class="d-flex justify-content-center my-2">
             <a href="" type="submit" class="btn btn-sm bg-primary">
                <i class="fab fa-facebook-f text-light"></i> 
              <a href="" class="btn btn-sm bg-info mx-2">
                <i class="fab fa-twitter text-light"></i
              ></a>
              <a href="" class="btn btn-sm bg-danger">
                <i class="bi bi-google text-light"></i
              ></a></div
          ></span>
        </h5>
      </div>
      <!-- first col end -->
      <!-- second col start -->
      <div
        class="col-md-5 col-12 container justify-content-center align-items-center d-flex"
      >
        <!--form start  -->
        <form action="#" autocomplete="off" id="form" class="w-100 mx-3">
          <div class="form-header">
            <h2 class="mt-3 fw-bold text-center">
              POFO<span class="text-danger fw-bold fs-1">*</span>
            </h2>

            <h4 class="mt-3 fw-bold text-left">Sign in</h4>
            <p class="text-left fs-5">
              New User ?
              <a href="#" class="text-decoration-none"
                ><span>Create an account</span></a
              >
            </p>
          </div>
          <!-- USERNAME -->
          <div class="form-group">
          <label class="mb-2 text-muted" for="username">Username<span class="text-danger">*</span></label>
          <input
            name="Username"
            class="form-control"
            id="username"
            placeholder="Enter your Username"
            type="text"
            value=""
          />
          <div class="error required"></div>

          <!-- EMAIL START -->
          </div>
          <div class="form-group">
          <label class="my-2 text-muted" for="Email Address">Email Address<span class="text-danger">*</span></label>
          <input
            name="Email Address"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
            type="email"
          />
          <div class="error required"></div>
        </div>
        <div class="form-group">
          <label class="my-2 text-muted" for="phone">Mobile Number<span class="text-danger">*</span></label>
          <input
            name="phone"
            class="form-control"
            id="phone"
            placeholder="Enter your mobile number"
            type="tel" 
          />
          <div class="error required"></div>
        </div>


          <!-- PASSWORD START-->

          <div class="form-group">        
              <label class="mb-2 text-muted" for="Password">Password<span class="text-danger">*</span></label>
          <input
            name="Password"
            class="form-control"
            id="password"
            placeholder="Enter your Password"
            type="password"
          />
          <div class="error required"></div>    
        </div>
          <!--CONFIRM PASSWORD START-->

       <div class="form-group">
          <label class="mb-2 text-muted" for="Confirm Password">Confirm Password<span class="text-danger">*</span></label>
          <input
            name="Confirm Password"
            class="form-control"
            id="cpassword"
            placeholder="Confirm Password"
            type="password"
          /> 
          <div class="error required"></div>
        </div>


          <p class="text-end forgot mb-2">Forgot Password ?</p>
        <button type="submit"  class="btn btn-block btn-sign w-100 text-light ">
            Sign in
          </button>
          <div class="success text-warning"></div>
        </div>

        </form>
        <!-- form end -->
      </div>
      <!-- second col end -->
    </div>
    <!-- row end -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
